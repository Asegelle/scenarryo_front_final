<div class="card my-5 col-11 ms-4">
  <div class="card-body">

    <div class="container" *ngIf="currentUser; else loggedOut">
      
        <div class="mb-5">
          <h3>
            Bonjour <strong>{{ currentUser.username }}</strong> !
          </h3>
        </div>

      
      <!-- <p>
        <strong>Token:</strong>
        {{ currentUser.accessToken.substring(0, 20) }} ...
        {{ currentUser.accessToken.substr(currentUser.accessToken.length - 20) }}
      </p> -->
      <div  class="mb-2 app-profile">
        <div>
          <div  class="mb-2">
            <div class="mb-4 app-personal-title">Vos informations personnelles : </div>
            <strong>Email:</strong>
            {{ currentUser.email }}
          </div>
          <strong>Roles:</strong>
          <ul>
            <li *ngFor="let role of currentUser.roles">
              {{ role }}
            </li>
          </ul>
        </div>
        <div>
          <img id="profile-img" src="//ssl.gstatic.com/accounts/ui/avatar_2x.png" class="profile-img-card" />
          
        </div>
      </div>

    </div>
    
    <ng-template #loggedOut>
      Vous devez vous connecter por accéder à cette page.
    </ng-template>

  </div>
</div>
