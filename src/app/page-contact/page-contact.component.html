<h2>Itinéraire du cinéma selon votre adresse</h2>

<form class="AdresseForm" #formItineraire="ngForm" (ngSubmit)="handleClickItineraire(formItineraire)">
  <input type="text" placeholder="N° " name="streetNumber"  #ctrl="ngModel" ngModel/> 
  <input type="text" placeholder="Type de rue " name="streetType" #ctrl="ngModel"  ngModel/>
  <input type="text" placeholder="Nom de la rue " name="streetName" #ctrl="ngModel"  ngModel/>
  <input type="text" placeholder="Nom de la ville " name="cityName" #ctrl="ngModel"  ngModel/>
  <button type="submit"  > Calcul itinéraire </button>
</form>
