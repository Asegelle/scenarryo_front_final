<div>
    <table>

        <tr *ngFor="let movie of moviesList">
            <td>{{ movie.id }}</td>
            <td>{{ movie.title}}</td>
            <td>{{ movie.releaseDate}}</td>
            <td>{{ movie.ageLimited}}</td>
            <td>{{ movie.duration}}</td>

        </tr>
    </table>
</div>
