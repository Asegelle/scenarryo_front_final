<div>
    <table class="table table-bordered table-striped">
        <tbody>
            <tr *ngFor="let movie of moviesList">
                <td>{{ movie.id }}</td>
                <td>{{ movie.title}}</td>
                <td>{{ movie.releaseDate}}</td>
                <td>{{ movie.ageLimited}}</td>
                <td>{{ movie.duration}}</td>

            </tr>
        </tbody>
    </table>
</div>

        <label for="title"> Renseignez un titre </label>

        <input type="text" id="title" class="form-control" name="title" ngModel>

    </div>
