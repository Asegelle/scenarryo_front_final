<div class="col-md-12">
  <div class="card card-container bg-dark text-white mb-5">
    <img id="profile-img" src="//ssl.gstatic.com/accounts/ui/avatar_2x.png" class="profile-img-card" />
    <form *ngIf="!isLoggedIn" name="form" (ngSubmit)="f.form.valid && onSubmit()" #f="ngForm" novalidate>
      <div class="form-group">
        <label for="username">Nom Utilisateur *</label>
        <input placeholder="Nom Utilisateur" type="text" class="form-control" name="username"
          [(ngModel)]="form.username" required #username="ngModel" />
        <div class="alert alert-danger" role="alert" *ngIf="username.errors && f.submitted">
          Nom Utilisateur obligatoire
        </div>
      </div>
      <div class="form-group">
        <label for="password">Mot de Passe *</label>
        <input placeholder="Mot de Passe" type="password" class="form-control" name="password"
          [(ngModel)]="form.password" required minlength="6" #password="ngModel" />
        <div class="alert alert-danger" role="alert" *ngIf="password.errors && f.submitted">
          <div *ngIf="password.errors.required">Mot de Passe obligatoire</div>
          <div *ngIf="password.errors.minlength">
            Mot de Passe doit être d'au moins 6 charactères
          </div>
        </div>
      </div>
      <div class="form-group mt-3">
        <button class="btn btn-warning btn-block">
          Connexion
        </button>
      </div>
      <div class="form-group">
        <div class="alert alert-danger" role="alert" *ngIf="f.submitted && isLoginFailed">
          Erreur lors de la connexion : {{ errorMessage }}
        </div>
      </div>
    </form>

    <div class="alert alert-success" *ngIf="isLoggedIn">
      Connecté en tant que {{ roles }}.
    </div>
    <div class="d-flex justify-content-center links mt-3">
      Vous n'avez pas de compte ? <a [routerLink]="['/register']" class="ms-2"> Sign Up</a>
    </div>
  </div>
</div>
